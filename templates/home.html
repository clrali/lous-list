<h1>Welcome to Lou's List</h1>
{% load socialaccount %}
<body>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }} !</p>
        <a href="{% url 'account_logout' %}">Logout</a>
    {% else %}
        <a href="{% provider_login_url 'google' %}">Login with Google</a>
    {% endif %}
</body>
