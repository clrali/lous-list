{% load static %}
{% load bootstrap5 %} 
{% bootstrap_css %} 
{% bootstrap_javascript %} 
{%bootstrap_messages %}
{% block content %}

<div class = "container"> 
    <br><br>
    <div class="row"> 
        <div class="col-md-5">
          <br><br>
          <h3 class="card-title text-center ">{{ course.subject }} {{ course.course_number }}</h3>
        </div> 
        <div class="col-md-7 shadow-lg p-3 mb-5 bg-white rounded">
          <h1 class="my-3">Course Scheduling</h1>
          <p class = "lead">{{ course.days }}</p>
        </div>
    </div>
</div>

{% endblock %}
